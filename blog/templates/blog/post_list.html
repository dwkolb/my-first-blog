<!DOCTYPE html>
<html>
    <head>
        <title>Kolb SDEV 220 M05 Django Tutorial</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Introduction to HTML</a></h1>
        </header>

        {% for post in posts %}
            <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
